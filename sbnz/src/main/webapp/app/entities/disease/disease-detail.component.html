
<div *ngIf="disease">
    <h2><span>Disease</span> {{disease.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{disease.name}}</span>
        </dd>
        <dt><span>Factor</span></dt>
        <dd>
            <span>{{disease.factor}}</span>
        </dd>
        <dt><span>Symptom</span></dt>
        <dd>
            <span *ngFor="let symptom of disease.symptoms; let last = last">
                <a [routerLink]="['/symptom', symptom?.id ]">{{symptom.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'disease/'+ disease.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
