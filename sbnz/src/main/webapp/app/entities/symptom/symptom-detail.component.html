
<div *ngIf="symptom">
    <h2><span>Symptom</span> {{symptom.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{symptom.name}}</span>
        </dd>
        <dt><span>Low</span></dt>
        <dd>
            <span>{{symptom.low}}</span>
        </dd>
        <dt><span>High</span></dt>
        <dd>
            <span>{{symptom.high}}</span>
        </dd>
        <dt><span>Spec</span></dt>
        <dd>
            <span>{{symptom.spec}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'symptom/'+ symptom.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
