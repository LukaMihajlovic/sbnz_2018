
<div *ngIf="drug">
    <h2><span>Drug</span> {{drug.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{drug.name}}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
            <span>{{drug.type}}</span>
        </dd>
        <dt><span>Ingredient</span></dt>
        <dd>
            <span *ngFor="let ingredient of drug.ingredients; let last = last">
                <a [routerLink]="['/ingredient', ingredient?.id ]">{{ingredient.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'drug/'+ drug.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
