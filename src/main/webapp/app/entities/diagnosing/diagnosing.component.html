<div class="container">
    <div class="row">

        <div class="col-6">
            <label for="typeahead-basic">Search for symptoms:</label>
            <input id="typeahead-basic" type="text" class="form-control" [(ngModel)]="symptom" [ngbTypeahead]="search"
                   [resultTemplate]="rt" [inputFormatter]="formatMatches" [resultFormatter]="formatMatches"   />
            <button class="btn btn-primary" (click)="enterSymptom()">
                <span>Enter</span>
            </button>
        </div>

        <div class="col-6">
            <div class="container">
                <h4>
                    <span>Symptoms</span>
                </h4>
                <div class="row">
                    <table class="table table-striped">
                        <thead>
                        <th><span>Name</span></th>
                        <th></th>
                        </thead>
                        <tbody>
                        <tr *ngFor="let s of enteredSymptoms; let i = index">
                            <td>{{ s.name }}</td>
                            <td><input *ngIf="s.name === 'High body temperature'"
                                       [(ngModel)]="s.low"
                                       type="number" step="0.1" min="37" [value]="37">
                            </td>
                            <td>
                                <button class="btn btn-primary" (click)="removeFromEntered(s.name)">
                                    <span>x</span>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
