<div>
    <h2>
        <span>Diseases</span>
        <button class="btn btn-primary float-right jh-create-entity create-disease" [routerLink]="['/', { outlets: { popup: ['disease-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Disease
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="diseases">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Factor</span></th>
            <th><span>Symptom</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let disease of diseases ;trackBy: trackId">
                <td><a [routerLink]="['../disease', disease.id ]">{{disease.id}}</a></td>
                <td>{{disease.name}}</td>
                <td>{{disease.factor}}</td>
                <td>
                    <span *ngFor="let symptom of disease.symptoms; let last = last">
                            <a class="form-control-static" [routerLink]="['../symptom', symptom?.id ]">{{symptom.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../disease', disease.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'disease/'+ disease.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'disease/'+ disease.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
