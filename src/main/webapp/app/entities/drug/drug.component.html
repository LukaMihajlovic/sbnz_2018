<div>
    <h2>
        <span>Drugs</span>
        <button class="btn btn-primary float-right jh-create-entity create-drug" [routerLink]="['/', { outlets: { popup: ['drug-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Drug
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="drugs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Type</span></th>
            <th><span>Anamnesis</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let drug of drugs ;trackBy: trackId">
                <td><a [routerLink]="['../drug', drug.id ]">{{drug.id}}</a></td>
                <td>{{drug.name}}</td>
                <td>{{drug.type}}</td>
                <td>
                    <span *ngFor="let anamnesis of drug.anamneses; let last = last">
                            <a class="form-control-static" [routerLink]="['../anamnesis', anamnesis?.id ]">{{anamnesis.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../drug', drug.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drug/'+ drug.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'drug/'+ drug.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
